name: chipmunk2d_physics_ffi
description: Flutter FFI plugin for Chipmunk2D physics engine - a lightweight 2D physics library
version: 1.0.0
homepage: https://github.com/tguerin/chipmunk2d_physics_ffi

# Chipmunk2D version this package is built with
chipmunk2d_version: 7.0.3-patch.1

# Native assets configuration
# Native assets are configured via the build hook in hook/build.dart

environment:
  sdk: ^3.10.0
  flutter: ">=3.24.0"

dependencies:
  code_assets: ^1.0.0
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  hooks: ^1.0.0
  http: ^1.2.0
  meta: ^1.15.0
  native_toolchain_c: ^0.17.4
  path: ^1.9.0
  path_provider: ^2.1.0
  web: ^1.1.0

dev_dependencies:
  ffigen: ^20.1.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  test: ^1.25.8
  very_good_analysis: ^10.0.0

flutter:
  # Register web assets for automatic inclusion in web builds
  # Waiting for https://github.com/flutter/flutter/pull/176393
  # so we include these assets only on web.
  assets:
    - assets/web/chipmunk2d_physics_ffi.js
    - assets/web/chipmunk2d_physics_ffi.wasm
